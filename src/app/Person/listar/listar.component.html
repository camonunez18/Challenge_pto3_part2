<div class="container">
    <div class="card">
        <div class="card-body">
            <p-table [value]="people">
                <ng-template pTemplate="caption">
                    Personas
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Fecha</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-people>
                    <tr>
                        <td>{{people.id}}</td>
                        <td>{{people.fullName}}</td>
                        <td>{{people.birth}}</td>
                        <td>                                                       
                            <button type="button" (click)="Eliminar(people)" pButton icon="pi pi-times"
                                label="Delete" class="ui-button-danger" style="margin:10px"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
