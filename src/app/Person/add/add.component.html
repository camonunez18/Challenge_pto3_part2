<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
                <p-panel header={{personNew.fullName}}>
                    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                Nombre *:
                            </div>
                            <div class="ui-grid-col-6">
                                <input pInputText type="text" formControlName="nombre" placeholder="Required"
                                    [(ngModel)]="personNew.fullName" name="fullName" />
                            </div>
                            <div class="ui-grid-col-4">
                                <p-message severity="error" text="Nombre es requerido"
                                    *ngIf="!userform.controls['nombre'].valid&&userform.controls['nombre'].dirty">
                                </p-message>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                Fecha *:
                            </div>
                            <div class="ui-grid-col-6">
                                <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01"
                                    max="2018-12-31" formControlName="birth">
                            </div>
                            <div class="ui-grid-col-4">
                                <p-message severity="error" text="fecha requerrida"
                                    *ngIf="!userform.controls['birth'].valid&&userform.controls['birth'].dirty">
                                </p-message>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2"></div>
                            <div class="ui-grid-col-6">
                                <button pButton type="submit" label="Guardar" [disabled]="!userform.valid"></button>
                            </div>
                            <div class="ui-grid-col-4"></div>
                        </div>
                    </div>
                </p-panel>
            </form>
